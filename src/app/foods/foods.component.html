<div *ngIf="loading">Loading...</div>
<div *ngIf="!loading && foodItems.length === 0">No food items available.</div>
<div *ngIf="!loading && foodItems.length > 0">
    <div *ngFor="let item of foodItems" class="food-item">
        <h3>{{ item.name }}</h3>
        <p>Type: {{ item.type }}</p>
        <p>Price: {{ item.price }}</p>
        <p>Delivery Time: {{ item.delivery_time }} minutes</p>
        <img [src]="item.image_url" alt="{{ item.name }}" width="150">
    </div>
</div>
